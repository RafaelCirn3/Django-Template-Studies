<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Pokémon</title>
</head>
<body>
    <h1>Consulta de Pokémon</h1>
    <form method="GET">
        {{ form.as_p }}
        <button type="submit">Buscar</button>
    </form>
    {% if pokemon %}
        <h2>Dados do Pokémon:</h2>
        <p><strong>Nome:</strong> {{ pokemon.nome }}</p>
        <p><strong>Altura:</strong> {{ pokemon.altura }} metros</p>
        <p><strong>Peso:</strong> {{ pokemon.peso }} quilogramas</p>
        <p><strong>Tipo:</strong> {{ pokemon.tipo }}</p>
    {% elif pokemon is not none %}
        <p>Pokémon não encontrado. Verifique o nome informado.</p>
    {% endif %}
</body>
</html>
