<!DOCTYPE html>
<html>
<head>
    <title>Detalhes do Endereço</title>
</head>
<body>
    <h1>Detalhes do Endereço</h1>
    <p><strong>CEP:</strong> {{ endereco.cep }}</p>
    <p><strong>Logradouro:</strong> {{ endereco.logradouro }}</p>
    <p><strong>Bairro:</strong> {{ endereco.bairro }}</p>
    <p><strong>Localidade:</strong> {{ endereco.localidade }}</p>
    <p><strong>UF:</strong> {{ endereco.uf }}</p>
    <a href="{% url 'endereco_edit' pk=endereco.pk %}">Editar</a>
    <a href="{% url 'endereco_delete' pk=endereco.pk %}">Deletar</a>
    <a href="{% url 'endereco_list' %}">Voltar para Lista</a>
</body>
</html>
